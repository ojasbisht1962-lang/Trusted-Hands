<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/logo.png" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e3a8a" />
    <meta
      name="description"
      content="TrustedHands - Your trusted marketplace for freelance and gig services"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://js.puter.com/v2/"></script>
    <title>TrustedHands - Trusted Marketplace</title>
    <style>
      /* Initial Loading Screen */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #000000 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        overflow: hidden;
      }
      
      #initial-loader::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: 
          radial-gradient(circle at 20% 50%, rgba(253, 185, 19, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(255, 206, 61, 0.2) 0%, transparent 50%),
          radial-gradient(circle at 40% 20%, rgba(245, 166, 35, 0.12) 0%, transparent 50%),
          radial-gradient(circle at 60% 60%, rgba(253, 185, 19, 0.08) 0%, transparent 50%);
        animation: bgMove 20s ease-in-out infinite;
      }
      
      #initial-loader::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          repeating-linear-gradient(
            45deg,
            transparent,
            transparent 35px,
            rgba(253, 185, 19, 0.04) 35px,
            rgba(253, 185, 19, 0.04) 70px
          );
        animation: stripeMove 15s linear infinite;
      }
      
      .loader-content {
        position: relative;
        z-index: 1;
        text-align: center;
        padding: 50px;
        background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(10, 10, 10, 0.9) 100%);
        border-radius: 30px;
        backdrop-filter: blur(20px);
        box-shadow: 
          0 8px 40px rgba(253, 185, 19, 0.4),
          0 0 80px rgba(245, 166, 35, 0.2),
          inset 0 1px 0 rgba(253, 185, 19, 0.5),
          inset 0 -1px 0 rgba(253, 185, 19, 0.3);
        border: 3px solid;
        border-image: linear-gradient(135deg, #FDB913 0%, #F5A623 50%, #FFCE3D 100%) 1;
      }
      
      .spinner-container {
        position: relative;
        width: 150px;
        height: 150px;
        margin: 0 auto 40px;
        filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
      }
      
      .spinner-ring {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 5px solid transparent;
        border-radius: 50%;
        animation: spin 2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
      }
      
      .spinner-ring:nth-child(1) {
        border-top-color: #FDB913;
        border-right-color: rgba(253, 185, 19, 0.4);
        animation-delay: 0s;
        filter: drop-shadow(0 0 15px rgba(253, 185, 19, 0.9));
        border-width: 6px;
      }
      
      .spinner-ring:nth-child(2) {
        border-right-color: #FFCE3D;
        border-bottom-color: rgba(255, 206, 61, 0.5);
        animation-delay: 0.3s;
        width: 80%;
        height: 80%;
        top: 10%;
        left: 10%;
        animation-direction: reverse;
        filter: drop-shadow(0 0 12px rgba(255, 206, 61, 0.7));
        border-width: 5px;
      }
      
      .spinner-ring:nth-child(3) {
        border-bottom-color: #F5A623;
        border-left-color: rgba(245, 166, 35, 0.5);
        animation-delay: 0.6s;
        width: 60%;
        height: 60%;
        top: 20%;
        left: 20%;
        filter: drop-shadow(0 0 10px rgba(245, 166, 35, 0.6));
        border-width: 4px;
      }
      
      .spinner-core {
        position: absolute;
        width: 40%;
        height: 40%;
        top: 30%;
        left: 30%;
        background: linear-gradient(135deg, #FFCE3D 0%, #FDB913 50%, #F5A623 100%);
        border-radius: 50%;
        animation: pulse 1.5s ease-in-out infinite;
        box-shadow: 
          0 0 40px rgba(253, 185, 19, 1),
          0 0 80px rgba(245, 166, 35, 0.8),
          0 0 120px rgba(255, 206, 61, 0.6),
          inset 0 0 30px rgba(255, 206, 61, 0.8),
          inset 0 0 15px rgba(253, 185, 19, 1);
      }
      
      .loader-title {
        font-size: 48px;
        font-weight: 900;
        background: linear-gradient(135deg, #FDB913 0%, #FFCE3D 25%, #F5A623 50%, #FFCE3D 75%, #FDB913 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 24px;
        letter-spacing: 4px;
        background-size: 300% auto;
        animation: shimmer 3s ease-in-out infinite;
        filter: drop-shadow(0 0 20px rgba(253, 185, 19, 0.8)) drop-shadow(0 0 40px rgba(245, 166, 35, 0.6));
        text-transform: uppercase;
        font-family: 'Inter', sans-serif;
      }
      
      .loader-message {
        font-size: 20px;
        color: #FDB913;
        font-weight: 600;
        font-family: 'Inter', sans-serif;
        text-shadow: 0 2px 10px rgba(253, 185, 19, 0.5), 0 0 20px rgba(245, 166, 35, 0.4);
      }
      
      .loading-dots {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin-top: 30px;
      }
      
      .dot {
        width: 14px;
        height: 14px;
        background: linear-gradient(135deg, #FFCE3D 0%, #FDB913 50%, #F5A623 100%);
        border-radius: 50%;
        animation: bounce 1.4s ease-in-out infinite;
        box-shadow: 0 0 20px rgba(253, 185, 19, 0.8), 0 0 40px rgba(245, 166, 35, 0.5);
      }
      
      .dot:nth-child(1) { animation-delay: 0s; }
      .dot:nth-child(2) { animation-delay: 0.2s; }
      .dot:nth-child(3) { animation-delay: 0.4s; }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(0.8); opacity: 0.7; }
        50% { transform: scale(1.2); opacity: 1; }
      }
      
      @keyframes bounce {
        0%, 80%, 100% { transform: scale(0.8) translateY(0); opacity: 0.6; }
        40% { transform: scale(1.3) translateY(-20px); opacity: 1; }
      }
      
      @keyframes bgMove {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(5%, 5%) rotate(5deg); }
        50% { transform: translate(-5%, 5%) rotate(0deg); }
        75% { transform: translate(-5%, -5%) rotate(-5deg); }
      }
      
      @keyframes shimmer {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      
      @keyframes stripeMove {
        0% { transform: translateX(0) translateY(0); }
        100% { transform: translateX(70px) translateY(70px); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="initial-loader">
      <div class="loader-content">
        <div class="spinner-container">
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-core"></div>
        </div>
        <h1 class="loader-title">TrustedHands</h1>
        <p class="loader-message">ðŸ”¥ Firing up the engines...</p>
        <div class="loading-dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <script>
      // Remove initial loader when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loader.remove();
            }, 500);
          }
        }, 500);
      });
    </script>
  </body>
</html>
