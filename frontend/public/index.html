<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/logo.png" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e3a8a" />
    <meta
      name="description"
      content="TrustedHands - Your trusted marketplace for freelance and gig services"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>TrustedHands - Trusted Marketplace</title>
    <style>
      /* Initial Loading Screen */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, #dc2626 0%, #ea580c 50%, #f97316 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        overflow: hidden;
      }
      
      #initial-loader::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: 
          radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(255, 165, 0, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
        animation: bgMove 20s ease-in-out infinite;
      }
      
      #initial-loader::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          repeating-linear-gradient(
            45deg,
            transparent,
            transparent 35px,
            rgba(255, 255, 255, 0.03) 35px,
            rgba(255, 255, 255, 0.03) 70px
          );
        animation: stripeMove 15s linear infinite;
      }
      
      .loader-content {
        position: relative;
        z-index: 1;
        text-align: center;
        padding: 40px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 30px;
        backdrop-filter: blur(10px);
        box-shadow: 
          0 8px 32px rgba(0, 0, 0, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .spinner-container {
        position: relative;
        width: 150px;
        height: 150px;
        margin: 0 auto 40px;
      }
      
      .spinner-ring {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 5px solid transparent;
        border-radius: 50%;
        animation: spin 2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
      }
      
      .spinner-ring:nth-child(1) {
        border-top-color: #fff;
        border-right-color: rgba(255, 255, 255, 0.3);
        animation-delay: 0s;
      }
      
      .spinner-ring:nth-child(2) {
        border-right-color: #ffedd5;
        border-bottom-color: rgba(255, 237, 213, 0.4);
        animation-delay: 0.3s;
        width: 80%;
        height: 80%;
        top: 10%;
        left: 10%;
        animation-direction: reverse;
      }
      
      .spinner-ring:nth-child(3) {
        border-bottom-color: #fed7aa;
        border-left-color: rgba(254, 215, 170, 0.4);
        animation-delay: 0.6s;
        width: 60%;
        height: 60%;
        top: 20%;
        left: 20%;
      }
      
      .spinner-core {
        position: absolute;
        width: 40%;
        height: 40%;
        top: 30%;
        left: 30%;
        background: linear-gradient(135deg, #fff 0%, #ffedd5 100%);
        border-radius: 50%;
        animation: pulse 1.5s ease-in-out infinite;
        box-shadow: 
          0 0 30px rgba(255, 255, 255, 0.8),
          0 0 60px rgba(249, 115, 22, 0.6),
          inset 0 0 20px rgba(255, 255, 255, 0.5);
      }
      
      .loader-title {
        font-size: 42px;
        font-weight: 800;
        color: white;
        margin-bottom: 20px;
        letter-spacing: 3px;
        text-transform: uppercase;
        font-family: 'Inter', sans-serif;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }
      
      .loader-message {
        font-size: 20px;
        color: #fff;
        font-weight: 600;
        font-family: 'Inter', sans-serif;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.3);
      }
      
      .loading-dots {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin-top: 30px;
      }
      
      .dot {
        width: 14px;
        height: 14px;
        background: linear-gradient(135deg, #fff 0%, #ffedd5 100%);
        border-radius: 50%;
        animation: bounce 1.4s ease-in-out infinite;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3), 0 0 15px rgba(255, 255, 255, 0.6);
      }
      
      .dot:nth-child(1) { animation-delay: 0s; }
      .dot:nth-child(2) { animation-delay: 0.2s; }
      .dot:nth-child(3) { animation-delay: 0.4s; }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(0.8); opacity: 0.7; }
        50% { transform: scale(1.2); opacity: 1; }
      }
      
      @keyframes bounce {
        0%, 80%, 100% { transform: scale(0.8) translateY(0); opacity: 0.6; }
        40% { transform: scale(1.3) translateY(-20px); opacity: 1; }
      }
      
      @keyframes bgMove {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(5%, 5%) rotate(5deg); }
        50% { transform: translate(-5%, 5%) rotate(0deg); }
        75% { transform: translate(-5%, -5%) rotate(-5deg); }
      }
      
      @keyframes stripeMove {
        0% { transform: translateX(0) translateY(0); }
        100% { transform: translateX(70px) translateY(70px); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="initial-loader">
      <div class="loader-content">
        <div class="spinner-container">
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-core"></div>
        </div>
        <h1 class="loader-title">TrustedHands</h1>
        <p class="loader-message">ðŸ”¥ Firing up the engines...</p>
        <div class="loading-dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <script>
      // Remove initial loader when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loader.remove();
            }, 500);
          }
        }, 500);
      });
    </script>
  </body>
</html>
